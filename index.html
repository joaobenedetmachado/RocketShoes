<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketShoes</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.svg" alt="">
        </div>
        <div class="item1">HOMEM</div>
        <div class="item2">MULHER</div>
        <div class="item3">CRIANÇA</div>
        <div class="item4">CUSTOMIZAR</div>
        <div class="item5"><input type="search" placeholder="Pesquisar" class="search-bar"></div>
        <div class="item6">
            <img src="ícone Bag.svg" alt="">
        </div>

    </header>

    <section>
        <div class="preco">
            <div class="descricao">
                <h1 class="text1">Tênis Air Jordan 1 Mid SE Zen Master</h1>
                <p class="text2">Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e musculoso.</p>
                <h2 class="text3">R$ 849,99</h2>
                <button class="comprar">COMPRAR</button>
            </div>
        </div>
        <div class="produto">
            <div class="main">
                <div class="principal">
                    <div id="foto">
                        <div id="foto">
                            <img id="imagem" src="seleção.png">
                        </div>
                    </div>
                </div>
                <div class="bar">
                    <button onclick="xx()"><img src="tenis2.png" class="pic1"></button>
                    <button onclick="yy()"><img src="seleção.png" class="pic2"></button>
                    <button onclick="zz()"><img src="tenis3.png" class="pic3"></button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="video">
            <img src="Vídeo.png" class="vd">
        </div>
        <div class="redes">
            <div class="fc"><a href="https://facebook">FACEBOOK</a></div>
            <div class="inst"><a href="https://facebook">FACEBOOK</a></div>
            <div class="yt"><a href="https://facebook">FACEBOOK</a></div>
            <div class="tt"><a href="https://facebook">FACEBOOK</a></div>
        </div>
        <div class="explore">
            <a href="https://google.com" class="exp-mais">EXPLORE MAIS</a>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
